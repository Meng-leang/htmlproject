<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align</title>
  </head>
  <body>
    <h1><center>Welcome to marquee</center></h1>
    <hr 
    <p align="left">this is letf aligned</p>
    <p align="center">this is center aligned</p>
    <p align="right">this is right aligned</p>
    <hr />
    <p align="start">this is start</p>
    <p align="middle">this is middle</p>
    <p align="end">this is end</p>

    <marquee behavior="alternate" direction="letf" scrollAmount="50" width="50%"
      >from right to left</marquee
    >
    <marquee
      behavior="alternate"
      direction="right"
      scrollAmount="50"
      width="50%"
      >from left to right
    </marquee>
    <marquee behavior="" direction="up" height="100px" scrollAmount="10"
      >from dowm to up
    </marquee>
    <marquee behavior="" direction="down" height="100px" scrollAmount="10"
      >from up to down
    </marquee>
    <hr color="gold" width="80%" size="4px"
    <fone face="Meng"> Meng</fone>
    <fone face="Leang"> Leang</fone>
  </body>
</html>
